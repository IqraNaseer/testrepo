{% extends 'basic.html' %}

{% block title%} Contact Us{% endblock %}
{% block body %}
<div class="container my-3">
    <h3 class="text-center">Contact Us</h3>
    <img src="/static/images (5).jpg" style="float: right;"> 
    <form action="/contact/" method="post" style="font-size: medium;">{% csrf_token %}
  <div class="form-group">
    <label for="name">Name:</label><br>
    <input type="text" class="form-control-lg" id="name" name='name' placeholder="Enter Your Name">
  </div>
  <div class="form-group">
    <label for="name">Email:</label><br>
    <input type="email" class="form-control-lg" id="email" name='email' placeholder="Enter Your Email">
  </div>

    <div class="form-group">
    <label for="name">Phone:</label><br>
    <input type="tel" class="form-control-lg" id="phone" name='phone' placeholder="Enter Your Phone Number">
  </div>
  


   <div class="form-group">
    <label for="desc">How May We Help You?</label><br>
    <textarea class="form-control" style="font: 1em sans-serif;" id="desc" name='desc' rows="8"></textarea>
  </div>
  <button type="submit" class="btn btn-success" style="font: 1em sans-serif;">Submit</button>
</form>
</div>
{% endblock %}
